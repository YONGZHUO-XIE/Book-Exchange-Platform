    <div class="form-popup" id="logForm">

            margin-top: 80px;

        <div id="username">

          />
        </div>

        <div id="password">

        </div>

        <div id="submitBtn">

        <div id="cancelBtnContainer">
          <button id="cancelBtn" onclick="closeForm()">X</button>
        </div>
      </div>
    </div>

    <div class="form-popup" id="regForm">
      <div class="form-container">
        <h1
          style="

            font-family: Arial, Helvetica, sans-serif;

          "

          Sign Up
        </h1>

        <div id="username">
          <input
            id="registerusername"
            type="text"
            style="justify-content: center"
            placeholder=" Enter your Username"
          />
        </div>

        <div id="password">
          <input
            id="registerpassword"
            type="password"
            placeholder="Enter your Password"
          />
        </div>

        <div id="conPassword">
          <input
            id="registerconfpassword"
            type="password"
            placeholder="Confirm Your Password"
          />
        </div>

        <div id="submitBtn">
          <button type="submit" class="sBtn" onclick="registerIn()">
            Sign Up
          </button>
        </div>

        <div id="sCancelBtnContainer">
          <button id="cancelBtn" onclick="openForm()">X</button>
        </div>
      </div>
    </div>

    <!-- Menu PopUp -->
    <div class="menu-popup" id="menu">
      <div class="menu-container">
        <div id="menuHeader">
